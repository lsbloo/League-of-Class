{% load static %}
<html>

<head>
    <title>Cadastro de Professores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../static/materialize/css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <script type="text/javascript" src="../static/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/jquery/jquery.mask.min.js"></script>

    <script type="text/javascript">
    <!--responsavel por criar uma mascara para validação do CPF-->

        $(document).ready(function(){
            $("#cpf").mask("000.000.000-00");
            $("#matricula").mask("000000000000");

        });



    </script>
</head>

<body>

    <div class="row">
        <header>
            <div class="logo">
                <img src= "{% static 'img/logo.png' %}">
            </div>
</header>
        <div class="col s12 m4 offset-m4">
            <div class="card">
                <div class="card-action teal lighten-1 white-text">
                    <h3>Cadastro Aluno</h3>
                </div>
            </div>
            <form  method="POST" class="col s12">
               {% csrf_token %}
            <div class="row">
                <div class="form-field" id="name">
                      <label for="nome">Nome:</label>
                        <input type="text" required id="nome" name="nome" />
                </div><br>
                <div class="form-field" id="sexo">
                    <label for="sexo">Sexo:</label>
                     <p>
                    <label>
                    <input class="with-gap" type="radio" required name="sexo" value="M" />
                    <span>Masculino</span>
                    </label>
                     </p>
                      <p>
                    <label>
                    <input class="with-gap"  type="radio" required name="sexo" value="F" />
                    <span>Feminino</span>
                    </label>
                     </p><br>

                </div><br>
                 <div class="form-field" id="numbercpf" >
                      <label for="cpf">CPF:</label>
                    <input type="text" required id="cpf" name="numeroCPF" maxlength="14"/>
                </div><br>
                 <div class="form-field" id="data_fix">
                       <label for="dataNascimento">Data de Nascimento:</label>
                         <input type="date" required  id="dataNascimento" name="dataNascimento" />
                </div><br>
                 <div class="form-field" id="email_fix">
                      <label for="email">E-mail:</label>
                <input type="email" required id="email" name="email"/>
                </div><br>
                 <div class="form-field" id="instituicao_fix">
                       <label for="instituicao">Instituição</label>
                <input type="text" required id="instituicao" name="nomeInstituicao"/>
                </div><br>
                <div class="form-field" id="login_fix">
                       <label for="login">Login:</label>
                        <input type="text" required id="login" name="login"/>
                </div><br>
                <div class="form-field" id="senha_fix">
                       <label for="password">Senha:</label>
                        <input type="password" required id="password" name="password"/>
                </div><br>

                 <div class="submit">
                       <button type="submit" class="btn-large waves-effect waves-dark" style="width:100%">Cadastrar</button>
                </div><br>

             <!-- exibe msgs ao usuário -->
            {% if messages %}
                <script>
                {% for message in messages %}
                    alert(' {{ message }} ')
                </script>
            {% endfor %}

            {% endif %}
            </div>
          </form>
        </div>



    </div>

    <!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="../static/materialize/js/materialize.min.js"></script>
</body>
</html>

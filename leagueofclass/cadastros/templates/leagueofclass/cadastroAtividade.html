{% load static %}
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="description" content="A plataforma que você aprende jogando, conheça nossa plataforma iteratica de gamificação">
	<meta name="author" content="Lucas Aragão">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<title>Cadastro de Professor - LOC</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="../static/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/jquery/jquery.mask.min.js"></script>

    <script type="text/javascript">
    <!--responsavel por criar uma mascara para validação do CPF-->
        $(document).ready(function(){
            $("#matricula").mask("000000000000");
        });
    </script>

</head>
<body>


	<!--Inicio cabeçalho-->
	<header>
		<div class="header">
			<div class="logo">
				<a href="index.html"><img src="{% static 'img_home/logo.png' %}" alt="Logo League of Class"></a>
			</div> <!--Final logo-->
			<div class="menu">
				<div class="nav">
					<ul>
						<li><a href="/home">Home</a></li>
						<li><a href="#">Saiba mais</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>
			</div> <!--Final menu-->
		</div><!--FINAL DO HEADER-->
	</header>

		<article class="formulario-cadastro">

		<h2 align="center"> <strong> Cadastro de Atividades </strong> </h2> <br> <br>

		<div class="formulario"> <!-- Inicio Fomulario -->

			<h2 align="center"> Cadastre-se Agora </h2> <br> <br>
			<form method="POST">
				 {% csrf_token %}
			<div class="input-formulario">
				<label> Titulo da Atividade: </label>
				<input type="text" name="nome" value="" placeholder="Titulo da Atividade">
			</div>
                <div class="input-formulario">
				<label> Primeira Questão </label>
				<input type="text" name="nome" value="" placeholder="Titulo Primeira Questão ">
			</div>
                <div class="input-formulario">
				<label> Pergunta 01 </label>
				<input type="text" name="nome" value="" placeholder="Pergunta 01">
			</div>

                <div class="input-formulario">
				<label> Alternativa A </label>
				<input type="text" name="nome" value="" placeholder="Alternativa A">
			</div>
                <div class="input-formulario">
				<label> Alternativa B </label>
				<input type="text" name="nome" value="" placeholder="Alternativa B">
			</div>
                <div class="input-formulario">
				<label> Alternativa C </label>
				<input type="text" name="nome" value="" placeholder="Alternativa C">
			</div>
                <div class="input-formulario">
				<label> Alternativa D </label>
				<input type="text" name="nome" value="" placeholder="Alternativa D">
			</div>
                <div class="input-formulario">
				<label> Pergunta 02 </label>
				<input type="text" name="nome" value="" placeholder="Pergunta 02">
			</div>

                <div class="input-formulario">
				<label> Alternativa A </label>
				<input type="text" name="nome" value="" placeholder="Alternativa A">
			</div>
                <div class="input-formulario">
				<label> Alternativa B </label>
				<input type="text" name="nome" value="" placeholder="Alternativa B">
			</div>
                <div class="input-formulario">
				<label> Alternativa C </label>
				<input type="text" name="nome" value="" placeholder="Alternativa C">
			</div>
                <div class="input-formulario">
				<label> Alternativa D </label>
				<input type="text" name="nome" value="" placeholder="Alternativa D">
			</div>

			</form>
			 {% if messages %}
                <script>
                {% for message in messages %}
                    alert(' {{ message }} ')
                </script>
                 {% endfor %}
                {% endif %}
		</div> <!-- Final formulario -->

	</article>



</body>
</html>
